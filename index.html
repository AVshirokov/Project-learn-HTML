<!DOCTYPE html>

<html lang="ru">

<head>

	<title>Знакомство с HTML тегами. Часть №4</title>

	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<h4>Имя</h4>
			<input placeholder="имя" tabindex="1" name="username" type="text">
		</div>
		<div>
			<h4>Пароль</h4>
			<input tabindex="2" name="userpass" type="password">
		</div>
		<div>
			<h4>Телефон</h4>
			<input tabindex="3" name="userphone" type="tel">
		</div>
		<div>
			<h4>Пол</h4>
			<div>
				<input tabindex="4" checked type="radio" name="gender" value="male" id="check1"><label
					for="check1">Мужской</label>
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female" id="check2"><label
					for="check2">Женский</label>
			</div>
		</div>
		<div>
			<h4>Имущество</h4>
			<div>
				<input tabindex="5" type="checkbox" name="bike" value="yes" id="check3"> <label for="check3">Велик</label>
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes" id="check4"> <label for="check4">Машина</label>
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="house" value="yes" id="check5"> <label
					for="check5">Дом</label>
			</div>


		</div>
		<div>
			<h4>Дополнительная информация</h4>
			<textarea tabindex="8" name="text"></textarea>
		</div>
		<div>
			<h4>Прикрепить фото</h4>
			<input tabindex="9" type="file" name="userfoto">
		</div>
		<div>
			<h4>Любимый цвет</h4>
			<select tabindex="10" name="color">
				<option value="red">Красный</option>
				<option value="green">Зелёный</option>
				<option selected value="yellow">Жёлтый</option>
			</select>
			<div>
				<h4>Действия</h4>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>

			</div>
		</div>

	</form>
</body>

</html>
